     <main class="main">
        <section class="contact-section">
          <h2 class="section-title text-center">
            Contact Us
          </h2>
          <div class="contact-container flex-center">
            <form action="" class="form card">
              <div class="form-control flex-center">
                  <label for="name">Name</label>
                  <input type="text" id="name" required autocomplete="name">
                </div>
                <div class="form-control flex-center">
                  <label for="email">Email</label>
                  <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-control flex-center">
                  <label for="message">Message</label>
                 <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-control flex-center form-btn-field">
                  <button class="btn contact-btn">submit</button>
                </div>
            </form>
            <div class="contact-address flex-space-around">
              <address>
                <h4>Address: </h4>
                <p>KUET,Khulna</p>
                <br>
                <span>Call:</span>
                <a href="tel:+8801795429848">+8801795429848</a>
              </address>
              <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.347439100412!2d89.50235649999999!3d22.9005524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ff9bda1d0ff6e5%3A0x123a926908efcd0c!2sKhulna%20University%20of%20Engineering%20%26%20Technology!5e0!3m2!1sen!2sbd!4v1750273829370!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
          </div>
        </section>
     </main>
